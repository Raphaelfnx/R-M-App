<body>
  <h1>Rapha & May ğŸ’•</h1>

  <div class="section">
    <h2>ğŸ’Œ Nossos Planos</h2>
    <input id="newItem" type="text" placeholder="Digite um plano...">
    <button onclick="addItem()">Adicionar</button>
    <ul id="itemList"></ul>
  </div>

    <div style="display: flex; justify-content: space-around; align-items: center; margin-bottom: 10px;">
        <button onclick="changeMonth(-1)">â† Anterior</button>
        <h3 id="monthTitle" style="color: #e75480; margin: 0;"></h3> 
        <button onclick="changeMonth(1)">PrÃ³ximo â†’</button>
    </div>

Â  Â  <div id="calendar" class="calendar"></div> Â  Â  <input id="eventTitle" placeholder="DescriÃ§Ã£o do evento">

</div>

<script>
// VariÃ¡vel para rastrear o mÃªs atual sendo exibido
let currentDisplayDate = new Date();
  
const scriptURL = "https://script.google.com/macros/s/AKfycbxJ-UfHesXpp95mA6TAS3I8iDNUq3RJXIj2DcAliCNS0_kptuqsu5TvmQB1srpnACDe/exec";
const token = "R&M_2025";

async function post(action, data={}) {
  data.action = action;
  data.token = token;
  const res = await fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify(data)
  });
  return await res.json();
}

// LISTA
async function loadItems() {
  const items = await post("getItems");
  const list = document.getElementById("itemList");
  list.innerHTML = "";
  items.forEach(item => {
    const li = document.createElement("li");
    li.className = item.done ? "done" : "";
    li.innerHTML = `
      <span>${item.text}</span>
      <div>
        <button onclick="toggleItem('${item.id}')">âœ“</button>
        <button onclick="deleteItem('${item.id}')">ğŸ—‘</button>
      </div>`;
    list.appendChild(li);
  });
}
async function addItem() {
  const text = document.getElementById("newItem").value.trim();
  if (!text) return;
  await post("addItem", { text });
  document.getElementById("newItem").value = "";
  loadItems();
}
async function toggleItem(id) {
  await post("toggleItem", { id });
  loadItems();
}
async function deleteItem(id) {
  await post("deleteItem", { id });
  loadItems();
}

// VARIÃVEL GLOBAL JÃ ESTÃ NO TOPO: let currentDisplayDate = new Date();

// NOVA FUNÃ‡ÃƒO: Muda o mÃªs de referÃªncia e recarrega o calendÃ¡rio
function changeMonth(delta) {
    // Muda o mÃªs da data de referÃªncia
    currentDisplayDate.setMonth(currentDisplayDate.getMonth() + delta);
    loadCalendar();
}

// AGENDA
// ModificaÃ§Ã£o de loadCalendar() para usar a data de referÃªncia
async function loadCalendar() {
    const events = await post("getEvents");
    
    // Agora usa a data de referÃªncia para carregar o mÃªs
    const referenceDate = currentDisplayDate; 
    
    const year = referenceDate.getFullYear();
    const month = referenceDate.getMonth(); // 0-based
    
    // TÃ­tulo do MÃªs
    const monthName = referenceDate.toLocaleString('pt-BR', { month: 'long', year: 'numeric' });
    document.getElementById("monthTitle").innerText = monthName.toUpperCase();
    
    // CÃ¡lculo dos dias
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const firstDay = new Date(year, month, 1).getDay(); // Dia da semana do 1Âº dia (0=Dom, 6=SÃ¡b)
    
    const calendar = document.getElementById("calendar");
    calendar.innerHTML = "";
    
    // CabeÃ§alho dos Dias da Semana (Layout Fixo)
    const dayNames = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "SÃ¡b"];
    dayNames.forEach(name => {
        const header = document.createElement("div");
        header.style.fontWeight = 'bold';
        header.innerText = name;
        calendar.appendChild(header);
    });
    
    // EspaÃ§os Vazios para Alinhar o 1Âº Dia
    for (let i = 0; i < firstDay; i++) {
        calendar.appendChild(document.createElement("div"));
    }
    
    // Preenchimento dos Dias do MÃªs
    for (let d = 1; d <= daysInMonth; d++) {
        // Formato YYYY-MM-DD para comparaÃ§Ã£o com os eventos do Apps Script
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        
        const div = document.createElement("div");
        const dayEvents = events.filter(e => e.date === dateStr);

        // Aplica a classe de destaque se houver eventos
        div.className = "day" + (dayEvents.length ? " event-day" : "");
        div.innerText = d;
        
        div.onclick = () => {
            if (dayEvents.length) {
                let message = `Eventos em ${d}/${String(month + 1).padStart(2, '0')}/${year}:\n\n`;
                dayEvents.forEach(e => {
                    message += `ğŸ’– ${e.title}\n`; 
                });
                
                const eventToDelete = dayEvents[0]; // Pega o primeiro evento
                
                const confirmation = confirm(`${message}\n\nVocÃª tem ${dayEvents.length} evento(s) neste dia. Deseja excluir o evento: "${eventToDelete.title}"?`);

                if (confirmation) {
                    deleteEvent(eventToDelete.id);
                }
            } else {
                alert("Sem eventos neste dia ğŸ’­");
            }
        };
        calendar.appendChild(div);
    }
}
  
async function addEvent() {
  const date = document.getElementById('eventDate').value;
  const title = document.getElementById('eventTitle').value;

  if (!date || !title) {
    alert("Por favor, preencha a data e o nome do evento ğŸ’•");
    return;
  }

  const response = await fetch(scriptURL, {
    method: 'POST',
    body: JSON.stringify({ token, action: 'addEvent', date, title })
  });
  
  const result = await response.json();
  if (result.success) {
    alert("Evento adicionado com sucesso! ğŸ’–");
    document.getElementById('eventTitle').value = '';
    await loadCalendar(); // Atualiza o calendÃ¡rio imediatamente
  } else {
    alert("Houve um problema ao adicionar o evento ğŸ˜¢");
  }
}

async function deleteEvent(id) {
    if (!confirm("Tem certeza que deseja excluir este evento? ğŸ˜¢")) {
        return;
    }
    
    const response = await post("deleteEvent", { id });
    
    if (response.success) {
        alert("Evento excluÃ­do com sucesso! âœ…");
        // Recarrega o calendÃ¡rio para remover o destaque
        await loadCalendar(); 
    } else {
        alert("Houve um problema ao excluir o evento ğŸ˜”");
    }
}

loadItems();
loadCalendar();
</script>
